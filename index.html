<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body { background: #70c5ce; margin: 0; }
        canvas { display: block; margin: 5vh auto; background: #fff; border: 2px solid #333; max-width: 100vw; height: auto; }
        #score { text-align: center; font-size: 2em; color: #333; margin-top: 2vh; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');

        // Responsive canvas size
        function resizeCanvas() {
            let w = Math.min(window.innerWidth * 0.95, 400);
            let h = Math.min(window.innerHeight * 0.7, 600);
            canvas.width = w;
            canvas.height = h;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Bird and pipes scale with canvas
        function getBird() {
            return {
                x: canvas.width * 0.15,
                y: canvas.height * 0.3,
                w: canvas.width * 0.09,
                h: canvas.height * 0.06,
                velocity: 0,
                gravity: canvas.height * 0.0013,
                jump: -canvas.height * 0.025
            };
        }
        let bird = getBird();
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = "#ff0";
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
            ctx.strokeStyle = "#333";
            ctx.strokeRect(bird.x, bird.y, bird.w, bird.h);
        }

        function drawPipes() {
            ctx.fillStyle = "#0f0";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.w, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.w, pipe.bottom);
            });
        }

        function updatePipes() {
            if (frame % 90 === 0) {
                let top = Math.random() * (canvas.height * 0.4) + canvas.height * 0.05;
                let gap = canvas.height * 0.25;
                pipes.push({
                    x: canvas.width,
                    w: canvas.width * 0.16,
                    top: top,
                    bottom: canvas.height - (top + gap)
                });
            }
            pipes.forEach(pipe => pipe.x -= canvas.width * 0.008);
            if (pipes.length && pipes[0].x + pipes[0].w < 0) pipes.shift();
        }

        function checkCollision() {
            if (bird.y < 0 || bird.y + bird.h > canvas.height) return true;
            for (let pipe of pipes) {
                if (
                    bird.x < pipe.x + pipe.w &&
                    bird.x + bird.w > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.h > canvas.height - pipe.bottom)
                ) return true;
            }
            return false;
        }

        function updateScore() {
            pipes.forEach(pipe => {
                if (!pipe.passed && pipe.x + pipe.w < bird.x) {
                    score++;
                    pipe.passed = true;
                }
            });
            scoreDiv.textContent = "Score: " + score;
        }

        function resetGame() {
            bird = getBird();
            pipes = [];
            frame = 0;
            score = 0;
            gameOver = false;
            scoreDiv.textContent = "Score: 0";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                updatePipes();
                drawPipes();
                drawBird();
                updateScore();

                if (checkCollision()) {
                    gameOver = true;
                    scoreDiv.textContent += " - Game Over! Tap or Press Space to Restart";
                }
            } else {
                drawPipes();
                drawBird();
            }

            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Keyboard and touch controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameOver) {
                    resetGame();
                } else {
                    bird.velocity = bird.jump;
                }
            }
        });
        canvas.addEventListener('touchstart', function() {
            if (gameOver) {
                resetGame();
            } else {
                bird.velocity = bird.jump;
            }
        });

        // Recalculate bird and pipes on resize
        window.addEventListener('resize', () => {
            bird = getBird();
            pipes = [];
            frame = 0;
            score = 0;
            gameOver = false;
        });

        gameLoop();
    </script>
</body>
</html>
