<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body { background: #70c5ce; margin: 0; }
        canvas { display: block; margin: 40px auto; background: #fff; border: 2px solid #333; }
        #score { text-align: center; font-size: 2em; color: #333; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreDiv = document.getElementById('score');

        let bird = { x: 50, y: 150, w: 30, h: 30, velocity: 0, gravity: 0.6, jump: -10 };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.fillStyle = "#ff0";
            ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
            ctx.strokeStyle = "#333";
            ctx.strokeRect(bird.x, bird.y, bird.w, bird.h);
        }

        function drawPipes() {
            ctx.fillStyle = "#0f0";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.w, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.w, pipe.bottom);
            });
        }

        function updatePipes() {
            if (frame % 90 === 0) {
                let top = Math.random() * 200 + 20;
                let gap = 120;
                pipes.push({
                    x: canvas.width,
                    w: 50,
                    top: top,
                    bottom: canvas.height - (top + gap)
                });
            }
            pipes.forEach(pipe => pipe.x -= 2);
            if (pipes.length && pipes[0].x + pipes[0].w < 0) pipes.shift();
        }

        function checkCollision() {
            if (bird.y < 0 || bird.y + bird.h > canvas.height) return true;
            for (let pipe of pipes) {
                if (
                    bird.x < pipe.x + pipe.w &&
                    bird.x + bird.w > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.h > canvas.height - pipe.bottom)
                ) return true;
            }
            return false;
        }

        function updateScore() {
            pipes.forEach(pipe => {
                if (!pipe.passed && pipe.x + pipe.w < bird.x) {
                    score++;
                    pipe.passed = true;
                }
            });
            scoreDiv.textContent = "Score: " + score;
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            frame = 0;
            score = 0;
            gameOver = false;
            scoreDiv.textContent = "Score: 0";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                updatePipes();
                drawPipes();
                drawBird();
                updateScore();

                if (checkCollision()) {
                    gameOver = true;
                    scoreDiv.textContent += " - Game Over! Press Space to Restart";
                }
            } else {
                drawPipes();
                drawBird();
            }

            frame++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameOver) {
                    resetGame();
                } else {
                    bird.velocity = bird.jump;
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
